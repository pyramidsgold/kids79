    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ميثاق | منهاج العدالة الأسرية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&family=Amiri:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
      :root {
        --font-ar: 'Cairo', sans-serif;
        --font-quran: 'Amiri', serif;
        --gold: #d4af37;
        --emerald: #059669;
      }
      body {
        font-family: var(--font-ar);
        background-color: #020202;
        color: #f4f4f5;
        overflow-x: hidden;
        perspective: 1200px;
      }
      .quran-font {
        font-family: var(--font-quran);
      }
      .glass-effect {
        background: rgba(10, 10, 10, 0.7);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .text-gradient-gold {
        background: linear-gradient(135deg, #d4af37 0%, #fef08a 50%, #d4af37 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .bg-islamic-pattern {
        background-image: radial-gradient(circle at 2px 2px, rgba(212, 175, 55, 0.03) 1px, transparent 0);
        background-size: 60px 60px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .perspective-2000 {
        perspective: 2000px;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--gold);
        border-radius: 10px;
      }
      .shadow-gold {
        box-shadow: 0 0 50px -10px rgba(212, 175, 55, 0.3);
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
      }
      .selection\:bg-yellow-500\/30::selection {
        background-color: rgba(234, 179, 8, 0.3);
      }
    </style>
